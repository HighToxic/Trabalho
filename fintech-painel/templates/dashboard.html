<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - SafeBankTech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 90%; margin-top: 40px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="brand" style="font-size: 28px;">
                üõ°Ô∏è SafeBankTech
            </div>
            <a href="{{ url_for('novo_cliente') }}">
                <button class="btn-primary">+ Novo Cliente</button>
            </a>
        </div>

        <h2 style="text-align: left; color: #333;">Painel de Clientes</h2>

        <table class="tabela-moderna">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Saldo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for c in clientes %}
                <tr>
                    <td>{{ c[0] }}</td>
                    <td>{{ c[1] }}</td>
                    <td>{{ c[2] }}</td>
                    <td>R$ {{ c[3] }}</td>
                    <td>
                        <a href="{{ url_for('editar_cliente', id=c[0], pagina=pagina) }}">
                            <button class="btn-warning">‚úèÔ∏è</button>
                        </a>
                        <a href="{{ url_for('excluir_cliente', id=c[0], pagina=pagina) }}" onclick="return confirm('Tem certeza que deseja excluir?')">
                            <button class="btn-danger">üóëÔ∏è</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="paginacao">
    {% for p in range(1, total_paginas + 1) %}
        {% if p == pagina %}
            <span class="ativo">{{ p }}</span>
        {% else %}
            <a href="{{ url_for('dashboard', pagina=p) }}">{{ p }}</a>
        {% endif %}
    {% endfor %}
</div>
    </div>
</body>
</html>
